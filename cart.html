<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Wrapped.inn - Your Cart. Review and manage your selected items." />
  <title>Your Cart - Wrapped.inn</title>
  <style>
    :root {
      --maxw: 1100px;
      --accent: #e91e63;
      --accent-light: rgba(233, 30, 99, 0.1);
      --muted: #666;
      --bg: #fff;
      --text: #111;
      --shadow: rgba(16, 24, 40, 0.06);
      --border-radius: 10px;
      --transition: transform 0.2s ease-in-out;
      --font-family: 'Inter', system-ui, Arial, Helvetica, sans-serif;
    }
    * { box-sizing: border-box; }
    body {
      font-family: var(--font-family);
      margin: 0;
      color: var(--text);
      background: #fafafa;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .container {
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 18px 24px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #eee;
    }
    .brand img {
      height: 54px;
      width: auto;
      display: block;
    }
    header a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    header a:hover,
    header a:focus {
      color: #b0003a;
      outline: none;
      text-decoration: underline;
    }
    #cart-link {
      margin-left: 12px;
      font-size: 1.2rem;
    }
    main {
      margin-top: 24px;
    }
    h1 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 24px;
      color: var(--text);
    }
    .cart-item {
      display: flex;
      align-items: center;
      background: var(--bg);
      border-radius: var(--border-radius);
      padding: 14px;
      margin-bottom: 16px;
      box-shadow: 0 6px 18px var(--shadow);
      gap: 14px;
    }
    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      border-radius: var(--border-radius);
    }
    .item-details {
      flex-grow: 1;
    }
    .item-title {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 4px;
    }
    .item-price {
      color: var(--accent);
      font-weight: 700;
      font-size: 1rem;
    }
    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .quantity-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 4px;
      width: 30px;
      height: 30px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    .quantity-btn:hover {
      background: #b0003a;
    }
    .quantity {
      font-size: 1rem;
      min-width: 30px;
      text-align: center;
    }
    .remove-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: var(--border-radius);
      padding: 6px 12px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s ease;
    }
    .remove-btn:hover {
      background: #b0003a;
    }
    .total {
      text-align: right;
      font-weight: 700;
      font-size: 1.2rem;
      color: var(--text);
      margin-top: 24px;
      padding: 14px;
      background: var(--bg);
      border-radius: var(--border-radius);
      box-shadow: 0 6px 18px var(--shadow);
    }
    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 16px;
    }
    .clear-cart, .order-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: var(--border-radius);
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .clear-cart:hover, .order-btn:hover {
      background: #b0003a;
    }
    .empty-cart {
      text-align: center;
      color: var(--muted);
      font-size: 1.1rem;
      margin-top: 48px;
    }
    footer {
      margin-top: 48px;
      padding: 18px 0;
      border-top: 1px solid #eee;
      text-align: center;
      font-size: 0.85rem;
      color: var(--muted);
      user-select: none;
    }
    @media (max-width: 720px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }
      .cart-item img {
        width: 100%;
        height: 120px;
      }
      .actions {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <img src="wrappedlogo.png" alt="Wrapped.inn logo" />
      </div>
      <nav>
        <a href="index.html" aria-label="Back to Home">‚Üê Back to Home</a>
        <a href="cart.html" aria-label="Cart" id="cart-link">üõí</a>
      </nav>
    </header>

    <main>
      <h1>Your Cart</h1>
      <div id="cart-items"></div>
      <div id="cart-total" class="total" style="display: none;">Total: ‚Çπ0</div>
      <div class="actions" style="display: none;">
        <button id="clear-cart" class="clear-cart">Clear Cart</button>
        <button id="order-btn" class="order-btn">Order</button>
      </div>
      <div id="empty-message" class="empty-cart">Your cart is empty.</div>
    </main>

    <footer>
      &copy; 2025 Wrapped.inn. All rights reserved.
    </footer>
  </div>

  <script>
    const cartItemsContainer = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');
    const clearCartBtn = document.getElementById('clear-cart');
    const orderBtn = document.getElementById('order-btn');
    const emptyMessage = document.getElementById('empty-message');
    const actionsDiv = document.querySelector('.actions');

    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cartItemsContainer.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        emptyMessage.style.display = 'block';
        cartTotal.style.display = 'none';
        actionsDiv.style.display = 'none';
        return;
      }

      emptyMessage.style.display = 'none';
      cartTotal.style.display = 'block';
      actionsDiv.style.display = 'flex';

      cart.forEach((item, index) => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'cart-item';
        itemDiv.innerHTML = `
          <img src="${item.image}" alt="${item.title}">
          <div class="item-details">
            <div class="item-title">${item.title}</div>
            <div class="item-price">‚Çπ${item.price}</div>
          </div>
          <div class="quantity-controls">
            <button class="quantity-btn" data-action="decrease" data-index="${index}">-</button>
            <span class="quantity">${item.quantity || 1}</span>
            <button class="quantity-btn" data-action="increase" data-index="${index}">+</button>
          </div>
          <button class="remove-btn" data-index="${index}">Remove</button>
        `;
        cartItemsContainer.appendChild(itemDiv);
        total += item.price * (item.quantity || 1);
      });

      cartTotal.textContent = `Total: ‚Çπ${total}`;
    }

    function updateCart(cart) {
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    cartItemsContainer.addEventListener('click', (e) => {
      const index = e.target.dataset.index;
      const cart = JSON.parse(localStorage.getItem('cart')) || [];

      if (e.target.classList.contains('quantity-btn')) {
        const action = e.target.dataset.action;
        if (action === 'increase') {
          cart[index].quantity = (cart[index].quantity || 1) + 1;
        } else if (action === 'decrease' && cart[index].quantity > 1) {
          cart[index].quantity -= 1;
        }
        updateCart(cart);
      } else if (e.target.classList.contains('remove-btn')) {
        cart.splice(index, 1);
        updateCart(cart);
      }
    });

    clearCartBtn.addEventListener('click', () => {
      localStorage.removeItem('cart');
      loadCart();
    });

    orderBtn.addEventListener('click', () => {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (cart.length === 0) {
        alert('Your cart is empty.');
        return;
      }
      const params = cart.map((item, i) =>
        `product${i}=${encodeURIComponent(item.id || item.title)}&qty${i}=${item.quantity || 1}`
      );
      const orderUrl = `order.html?${params.join('&')}`;
      window.location.href = orderUrl;
    });

    loadCart();
  </script>
</body>
</html>
